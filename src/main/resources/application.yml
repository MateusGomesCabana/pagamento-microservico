server:
    port: 8082
    servlet:
        context-path: /pagamento
        
spring:
    application:
        name: pagamento
    jpa:
        show-sql: false
        hibernate:
            ddl-auto: update
        properties:
            hibernate:
            dialect: org.hibernate.dialect.MySQL8Dialect
    jmx:
        enable: false
    datasource:
        url: jdbc:mysql://localhost:3306/pagamento
        username: 
        password: 
    rabbitmq:
        host: 
        port: 
        username: 
        virtualHost: 
        password: 
        
crud:
    rabbitmq: 
        exchange: crud.exchange
        queue: crud.produto.queue
